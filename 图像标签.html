<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图像标签的使用</h4>
    <img src="logo.png"/>
    <h4>alt 替换文本 图像显示不出来的时候用文字代替</h4>
    <img src="logo1.png"alt="我是真的c"/>
    <h4>title 提示文本 鼠标放到图像上提示的文字</h4>
    <img src="logo.png"alt="我是真的c" title="我是真的c"/>
    <h4>width 给图像设定宽度：</h4>
    <img src="logo.png"alt="我是真的c" title="我是真的c" width="100"/>
    <h4>height 给图像设定高度：</h4>
    <img src="logo.png"alt="我是真的c" title="我是真的c" height="100"/>
    <h4>border 给图像设定边框：</h4>
    <img src="logo.png"alt="我是真的c" title="我是真的c" width="100" border="15"/>
</body>
</html>
